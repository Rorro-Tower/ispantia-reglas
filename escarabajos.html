<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPANTIA</title>
    <!-- BOOTSTRAP 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="css/general.css">
    <!-- GOBERNADOR CSS -->
    <link rel="stylesheet" href="css/gobernador.css">


</head>

<body>
    <header id="top">
        <div class="container">

            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center g-0 m-0">
                    <img src="imagenes/artilugios/escarabajos-retro.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center g-0 m-0">
                    <div class="titulo casilla">
                        <h1>Escarabajos come plagas</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center g-0 m-0">
                    <div class="categoria casilla">
                        <p><strong>CLASE:</strong> Artilugio de los Alquimistas</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="gobernador">
        <div class="container">
            <div class="row">
                <div class="col-12 g-0 m-0">



                    <!-- ******************* EFECTO EN CASA  ******************* -->
                    <section class="caracteristicas">
                        <div class="container">
                            <div class="row">

                                <div class="col-12 casilla">
                                    <h4 class="potenciador ataque"><img src="imagenes/artilugios/crecimiento.svg"
                                            alt="">Efectos
                                    </h4>
                                    <div class="caja-potenciador">
                                        <div class="fila-debilitador">
                                            <p>Cultivos:</p>
                                            <p class="num-debilitador">Protege a un cultivo de la Invasión de Larvas
                                                Voraces (impide
                                                su efecto).</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- ******************* Costos de CREACIÓN  ******************* -->
                    <section class="caracteristicas">
                        <div class="container">
                            <div class="row">

                                <div class="col-12 casilla">
                                    <h4 class="potenciador"><img src="imagenes/artilugios/creacion-al.svg" alt="">Costos
                                        de Creación</h4>

                                    <div class="dato-num">
                                        <div class="redondo redondo--recurso">
                                            <p>1</p>
                                        </div>
                                        <div class="dato">
                                            <p>Conocimiento</p>
                                        </div>
                                    </div>
                                    <div class="dato-num">
                                        <div class="redondo redondo--recurso">
                                            <p>10</p>
                                        </div>
                                        <div class="dato">
                                            <p>Oro</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <p><a href="#top"><i class="bi bi-arrow-up-circle-fill"></i> Volver arriba</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <p><a href="/ispantia-reglas/"><i class="bi bi-house-fill"></i> Volver al Home</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
